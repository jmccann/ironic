          discovery_initramfs: https://www.googledrive.com/host/0B7ZaljvkcyssWlUxdHJWYWI3M2M
        gateway: 10.0.2.2
        bridges:
          br-bare:
            interface: enp0s8
            phys_net: physbare
            ip: 192.168.50.1
            mask: 24
          br-gate:
            interface: enp0s3
            phys_net: physgate
            ip: 10.0.2.15
            mask: 24
        networks:
          baremetal:
            phys_net: physbare
            network: 192.168.50.0
            mask: 24
            gateway: 192.168.50.1
            allocation_start: 192.168.50.100
            allocation_end: 192.168.50.200
      openstack:
        endpoints:
          host: 10.0.2.15
          bind-host: 10.0.2.15
        compute:
          debug: True
        image:
          debug: True
          api:
